     <h2>개요</h2>
     <p>
            휴지(休紙) 또는 티슈(tissue)는 이물질 등을 닦을 때 주로 쓰이는 종이를 뜻하며, 1~3겹의 매우 얇고 부드러운 종이로 이루어져 있는 것이 대부분이다. '화장지'(化粧紙)라고도 불린다.
     </p>
